<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Penjualan Barang</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 50px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group button {
            width: 100%;
            padding: 10px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="logo.png" alt="Logo Aplikasi">
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Transaksi Page -->
    <div class="container" id="transaksi">
        <h2>Form Transaksi</h2>
        <form id="transaksiForm">
            <div class="form-group">
                <label for="namaTransaksi">Nama Transaksi:</label>
                <input type="text" id="namaTransaksi" name="namaTransaksi" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="jumlah">Jumlah:</label>
                <input type="number" id="jumlah" name="jumlah" required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="kategori">Kategori:</label>
                <input type="text" id="kategori" name="kategori" required>
                <span class="error"></span>
            </div>
            <button type="submit">Simpan</button>
        </form>

        <h2>Daftar Transaksi</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama Transaksi</th>
                    <th>Jumlah</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody id="daftarTransaksi">
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Aplikasi Penjualan Barang
    </footer>

    <!-- JavaScript Validation -->
    <script>
        function validateForm(event) {
            const form = event.target;
            const inputs = form.querySelectorAll('input');
            let valid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    valid = false;
                    input.nextElementSibling.textContent = 'Field ini harus diisi';
                } else {
                    input.nextElementSibling.textContent = '';
                }
            });

            if (!valid) {
                event.preventDefault();
            }
        }

        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', validateForm);
        });
    </script>
</body>
</html>
